<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Preencha com suas informações</h1>

    <form>
        <label for="nome1">Primeiro nome:</label><br>
        <input type="text" id="nome1" name="Primeiro nome"><br>

        <label for="nome2">Sobrenome:</label><br>
        <input type="text" id="nome2" name="Sobrenome"><br>

        <label for="tel">Telefone:</label><br>
        <input type="text" id="tel" name="Telefone"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="E-mail"><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf">

        <p><b>Endereço</b></p>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="CEP"><br>

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="Rua"><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="Bairro"><br>

        <label for="estado">Estado:</label>
        <select name="Estado" id="estado">
            <option value="Acre">AC</option>
            <option value="Alagoas">AL</option>
            <option value="Amapá">AP</option>
            <option value="Amazonas">AM</option>
            <option value="Bahia">BA</option>
            <option value="Ceará">CE</option>
            <option value="Distito Federal">DF</option>
            <option value="Espírito Santo">ES</option>
            <option value="Goiás">GO</option>
            <option value="Maranhão">MA</option>
            <option value="Mato Grosso">MT</option>
            <option value="Mato Grosso do Sul">MS</option>
            <option value="Minas Gerais">MG</option>
            <option value="Pará">PA</option>
            <option value="Paraíba">PB</option>
            <option value="Paraná">PR</option>
            <option value="Pernambuco">PE</option>
            <option value="Piauí">PI</option>
            <option value="Rio de Janeiro">RJ</option>
            <option value="Rio Grande do Norte">RN</option>
            <option value="Rio Grande do Sul">RS</option>
            <option value="Rondônia">RO</option>
            <option value="Roraima">RR</option>
            <option value="Santa Catarina">SC</option>
            <option value="São Paulo">SP</option>
            <option value="Sergipe">SE</option>
            <option value="Tocantins">TO</option>
        </select>

        <p><b>Data de Nascimento:</b></p>
        <label for="data_nasc" style="font-size: 20px;"></label>
        <input type="date" id="data_nasc" name="data_nasc">

        <p style="font-size: 20px;"><b>Sexo:</b></p>
        <input type="radio" id="masc" name="sexo" value="Masculino">
        <label for="sexo">Masculino</label>

        <input type="radio" id="fem" name="sexo" value="Feminino">
        <label for="sexo">Feminino</label>



    </form>
</body>

</html>
