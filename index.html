<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .barraNavegacao {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 40px;
        }

        .logo {
            color: #1DB954;
            font-size: 36px;
            font-weight: bold;
        }

        .barraNavegacao ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .barraNavegacao ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .barraNavegacao ul li a:hover {
            color: #1DB954;
        }

        .barraPesquisa {
            padding: 15px 40px;
        }

        .barraPesquisa input {
            padding: 20px;
            border-radius: 20px;
            border: none;
            background-color: #282828;
            color: white;
            width: 200px;
        }

        h1 {
            padding: 20px 40px;
            font-size: 28px;
        }

        .artista {
            display: flex;
            gap: 20px;
            padding: 20px 40px;
            align-items: center;
            background-color: #1a1a1a;
            border-radius: 10px;
            margin: 10px 40px;
        }

        .artista img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #1DB954;
        }

        .musica h2 {
            font-size: 20px  15px;
            margin-bottom: 10px;
        }

        .musica ol {
            padding-left: 20px;
        }

        .musica li {
            padding: 5px 0;
        }

        .musica li:hover {
            color: #1DB954;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="barraNavegacao">
        <div class="logo">Spotify</div>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="#">Sua Biblioteca</a></li>
            <li><a href="conta.html">Conta</a></li>
        </ul>
    </nav>

    <div class="barraPesquisa">
        <input type="text" id="pesquisa" name="Buscar" placeholder="O que você quer ouvir?">
    </div>

    <h1>Artistas em alta</h1>

    <div class="artista">
        <img src="image/brunomars.jpg" alt="Bruno Mars">
        <div class="musica">
            <h2>Bruno Mars</h2>
            <ol>
                <li>That's What I Like</li>
                <li>Locked Out of Heaven</li>
                <li>When I Was Your Man</li>
            </ol>
        </div>
    </div>

    <div class="artista">
        <img src="Image/justinbieber.jpeg" alt="Justin Bieber">
        <div class="musica">
            <h2>Justin Bieber</h2>
            <ol>
                <li>Peach</li>
                <li>Hold On</li>
                <li>Baby</li>
            </ol>
        </div>
    </div>

    <div class="artista">
        <img src="Image/theweeknd.jpeg" alt="The Weeknd">
        <div class="musica">
            <h2>The Weeknd</h2>
            <ol>
                <li>Blinding Lights</li>
                <li>The Hills</li>
                <li>Starboy</li>
            </ol>
        </div>
    </div>
</body>

</html>
