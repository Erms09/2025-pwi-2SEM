<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #191414;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        .logo {
            color: #1DB954;
            font-size: 45px;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            left: 20px;
        }

        .barraNavegacao ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            gap: 50px;
        }

        .barraNavegacao a:hover {
            color: #1DB954;
            cursor: pointer;
        }

        .barraNavegacao ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .barraPesquisa form {
            position: absolute;
            right: 20px;
            top: 7px;
        }

        .barraPesquisa input {
            padding: 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            background-color: #282828;
            color: white;
            width: 200px;
            font-size: 15px;
        }

        .artista {
            color: white;
            font-size: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .artista img {
            padding: 15px;
            height: 200px;
            width: 200px;
            border-radius: 100%;
            object-fit: cover;
        }

        .musica {
            padding-left: 20px;
            font-size: 20px;
            margin: 0;
        }

        .musica li {
            color: white;
            padding: 5px;
        }

        .musica li:hover {
            margin: 10px;
            color: #1DB954;
            transition: 0.5s;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="barraNavegacao">
        <div class="barraNavegacao">
            <div class="logo"><b>Spotify</b></div>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Sua Biblioteca</a></li>
                <li><a href="" id="btnConta">Conta</a></li>
            </ul>
        </div>
    </nav>

    <div class="barraPesquisa">
        <form>
            <input type="text" id="pesquisa" name="Buscar" placeholder="O que vocÃª quer ouvir?">
        </form>
    </div>

    <h1 style="color: white; font-size: 30px; padding: 30px;">Artistas em alta</h1>

    <div class="artista">
        <img src="image/brunomars.jpg" alt="Bruno Mars">
        <div class="musica">
            <h2>Bruno Mars</h2>
            <ol>
                <li>That's What I Like</li>
                <li>Locked Out of Heaven</li>
                <li>When I Was Your Man</li>
            </ol>
        </div>
    </div>
    <div class="artista">
        <img src="Image/justinbieber.jpeg" alt="Justin Bieber">
        <div class="musica">
            <h2>Justin Bieber</h2>
            <ol>
                <li>Peach</li>
                <li>Hold On</li>
                <li>Baby</li>
            </ol>
        </div>
    </div>
    <div class="artista">
        <img src="Image/theweeknd.jpeg" alt="The Weeknd">
        <div class="musica">
            <h2>The Weeknd</h2>
            <ol>
                <li>Blinding Lights</li>
                <li>The Hills</li>
                <li>Starboy</li>
            </ol>
        </div>
    </div>
</body>

</html>
