<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Spotify</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #191414;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        .logo {
            color: #1DB954;
            font-size: 45px;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            left: 20px;
        }

        .barraNavegacao ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            gap: 50px;
        }

        .barraNavegacao a:hover {
            color: #1DB954;
            cursor: pointer;
        }

        .barraNavegacao ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 100vh;
        }

        .info label {
            color: white;
            font-size: 30px;
        }

        .info input {
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            width: 250px;
            font-size: 20px;
        }

        .info button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #1DB954;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }

        .info button:hover {
            background-color: #1ed760;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <nav class="barraNavegacao">
        <div class="logo"><b>Spotify</b></div>
        <ul>
            <li><a href="index.html" id="bntInicio">Inicio</a></li>
            <li><a href="">Sua Biblioteca</a></li>
            <li><a href="conta.html" id="btnConta">Conta</a></li>
        </ul>
    </nav>

    <form class="info">
        <label for="nomeUsuario">Nome de Úsuario</label>
        <input type="text" id="nomeUsuario" name="Úsuario">

        <label for="emailUsuario">E-mail</label>
        <input type="email" id="emailUsuario" name="E-mail">

        <label for="senhaUsuario">Digite uma Senha</label>
        <input type="password" id="senhaUsuario" name="Senha">

        <button type="submit">Criar Conta</button>
    </form>

    <script>
        const form = document.querySelector(".info");
        const nome = document.getElementById("nomeUsuario");
        const email = document.getElementById("emailUsuario");
        const senha = document.getElementById("senhaUsuario");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const nomeValor = nome.value;
            const emailValor = email.value;
            const senhaValor = senha.value;

            if (nomeValor.length < 8) {
                alert("O nome de usuário deve ter no mínimo 8 caracteres!");
                nome.style.border = "2px solid red";
                return;
            } else {
                nome.style.border = "2px solid #1DB954";
            }

            if (!emailValor.includes("@")) {
                alert("O e-mail precisa conter '@'!");
                email.style.border = "2px solid red";
                return;
            } else {
                email.style.border = "2px solid #1DB954";
            }

            if (senhaValor.length < 5) {
                alert("A senha deve ter no mínimo 5 caracteres!");
                senha.style.border = "2px solid red";
                return;
            } else {
                senha.style.border = "2px solid #1DB954";
            }

            alert("Conta criada com sucesso! Seja bem-vindo!");
            form.reset();
        });
    </script>
</body>

</html>
