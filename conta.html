<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Spotify</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        /* Navbar */
        .barraNavegacao {
            background-color: #000;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #1DB954;
            font-size: 36px;
            font-weight: bold;
        }

        .barraNavegacao ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .barraNavegacao ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .barraNavegacao ul li a:hover {
            color: #1DB954;
        }

        /* Formulário */
        .info {
            padding: 40px;
            text-align: center;
        }

        .info label {
            display: block;
            margin: 15px 0 5px 0;
        }

        .info input {
            width: 300px;
            padding: 10px 12px;
            border-radius: 12px;
            border: none;
            background-color: #1e1e1e;
            color: white;
            font-size: 16px;
        }

        .info input:focus {
            border: 2px solid #1DB954;
        }

        .info button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background-color: #1DB954;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .info button:hover {
            background-color: #1ed760;
        }
    </style>
</head>

<body>
    <nav class="barraNavegacao">
        <div class="logo">Spotify</div>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="#">Sua Biblioteca</a></li>
            <li><a href="conta.html">Conta</a></li>
        </ul>
    </nav>

    <form class="info">
        <label for="nomeUsuario">Nome de Usuário</label>
        <input type="text" id="nomeUsuario" name="usuario">

        <label for="emailUsuario">E-mail</label>
        <input type="email" id="emailUsuario" name="email">

        <label for="senhaUsuario">Digite uma Senha</label>
        <input type="password" id="senhaUsuario" name="senha">

        <button type="submit">Criar Conta</button>
    </form>

    <script>
        const form = document.querySelector(".info");
        const nome = document.getElementById("nomeUsuario");
        const email = document.getElementById("emailUsuario");
        const senha = document.getElementById("senhaUsuario");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const nomeValor = nome.value.trim();
            const emailValor = email.value.trim();
            const senhaValor = senha.value.trim();

            if (nomeValor.length < 8) {
                alert("O nome de usuário deve ter no mínimo 8 caracteres!");
                nome.style.border = "2px solid #ff4d4d";
                return;
            } else {
                nome.style.border = "2px solid #1DB954";
            }

            if (!emailValor.includes("@")) {
                alert("O e-mail precisa conter '@'!");
                email.style.border = "2px solid #ff4d4d";
                return;
            } else {
                email.style.border = "2px solid #1DB954";
            }

            if (senhaValor.length < 5) {
                alert("A senha deve ter no mínimo 5 caracteres!");
                senha.style.border = "2px solid #ff4d4d";
                return;
            } else {
                senha.style.border = "2px solid #1DB954";
            }

            alert("Conta criada com sucesso! Seja bem-vindo!");
            form.reset();
        });
    </script>
</body>

</html>
